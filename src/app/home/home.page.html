<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-icon name="close"></ion-icon>
      </ion-toolbar>
    </ion-header>
      <div class="profile-image">
              </div>

    <ion-content  color="dark">
      <ion-list>
          <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages; let i = index">
              <ion-item  color="dark" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                <ion-icon slot="start" [name]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
