<ion-header>  
  <ion-toolbar color="primary">  
    <ion-title>My List</ion-title>  
  </ion-toolbar>  
</ion-header>  
  
<ion-content>  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">  
    <ion-fab-button routerLink="/home/todo">  
      <ion-icon name="add"></ion-icon>  
    </ion-fab-button>  
  </ion-fab>  
  
  <ion-list>  
    <ion-item button [routerLink]="['/home/todo', todo.id]" *ngFor="let todo of ( todos | async)">  
      {{ todo.name}}  
    </ion-item>  
  </ion-list>  
  
</ion-content>
