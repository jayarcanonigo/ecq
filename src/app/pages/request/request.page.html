<ion-header >
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button defaultHref="/" color="dark"></ion-back-button>
          </ion-buttons>
      <ion-title>{{name}}</ion-title>    
    </ion-toolbar>
  </ion-header>
<ion-content> 
        
    <ion-card >
        <ion-row class="ion-align-self-center">
            <ion-col size="3">
                <p>Services</p>
                <p>PHP{{serviceCharge}}</p>
              </ion-col>
          <ion-col size="2" offset="3" class="ion-align-self-center">
            <ion-button color="medium" fill="clear" (click)="decreaseService()">
              <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col  offset="1" size="1" class="ion-align-self-center">
          {{serviceCount}}
          </ion-col>
          <ion-col size="1" class="ion-align-self-center">
            <ion-button color="medium" fill="clear" (click)="increaseService()">
              <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>       
        </ion-row>
      </ion-card>
   
    
          <ion-list>
            <ion-item class="ion-text-wrap">
              <ion-grid border="1">                  
                <ion-row>
                  <ion-col size="7">
                    <b>Total</b>
                  </ion-col>
                  <ion-col size="5" class="ion-text-end">
                      PHP{{serviceCharge * serviceCount}}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col  size="13">
                      <ion-item>
                          <ion-label>MM/DD/YYYY</ion-label>
                          <ion-datetime [(ngModel)]="startDate" (ionChange)="changeDate($event)"   placeholder="Select Date" displayFormat="MM/DD/YYYY" min="{{minDate}}" max="{{maxDate}}"></ion-datetime>
                        </ion-item>     
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item>
                  <div *ngFor="let time of timeSchedule">
              <ion-label>{{time.id.replace("FROM", "").replace("TO", "-")}}</ion-label>
              <ion-checkbox [(ngModel)]="time"></ion-checkbox>                   
            </div>       
            </ion-item>
            <ion-item>
              <ion-card>
                  <ion-item>
                      <ion-buttons (click)="showGoogleMap()" slot="end">
                          <ion-icon  slot="end" name="location-outline"></ion-icon>
                        </ion-buttons>                     
                      <ion-label class="ion-text-wrap">{{address | async}}</ion-label>                        
                    </ion-item>     
              </ion-card>
            </ion-item>
          </ion-list>  
          <ion-button color="medium" expand="full" (click)="sendRequest()">
            Send Request
          </ion-button>
        
   

  </ion-content>
