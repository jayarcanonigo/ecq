<ion-content >
  <div class="center"> 
     <app-logo></app-logo>
    <h1>Sign In</h1>
  </div>

  <form>
      <ion-list>          
        <ion-item>
            <ion-label position="floating">User name</ion-label>
            <ion-input type="text" name="user_name" [(ngModel)]="authenticate.userName" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input  type="password" name="pwd" [(ngModel)]="authenticate.password"></ion-input>
          </ion-item>   
          <ion-item>
              <a href="../signup" > Create a new account</a>
           </ion-item>          
          <ion-button (click)="loginAction()" expand="block" shape="round">Login</ion-button>
          
       
      </ion-list>
  </form>
</ion-content>
